<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Twitch Chat Overlay</title>
    <script>
        function showGlobalError(msg) {
            // Wait for body to be available if it isn't yet
            if (!document.body) {
                window.addEventListener('DOMContentLoaded', () => showGlobalError(msg));
                return;
            }
            document.body.innerHTML = '';
            document.body.style.backgroundColor = '#000'; // Make sure background is dark so white text is visible
            document.body.style.color = '#fff';
            document.body.style.fontFamily = 'sans-serif';
            document.body.style.padding = '20px';
            document.body.style.whiteSpace = 'pre-wrap'; // Preserve formatting
            const errorDiv = document.createElement('div');
            errorDiv.textContent = msg;
            document.body.appendChild(errorDiv);
        }

        window.onerror = function (message, source, lineno, colno, error) {
            showGlobalError('CRITICAL ERROR:\n' + message + '\n\nFile: ' + source + '\nLine: ' + lineno);
        };

        window.addEventListener('error', function (event) {
            if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
                showGlobalError('RESOURCE ERROR:\nFailed to load: ' + (event.target.src || event.target.href));
            }
        }, true);

        window.addEventListener('unhandledrejection', function (event) {
            showGlobalError('PROMISE ERROR:\n' + event.reason);
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="../config.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="chat-messagbox">
    </div>
</body>

</html>
